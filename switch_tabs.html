<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Quadrant View</title>
    <style>
      #container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, 1fr);
        grid-gap: 10px;
        height: 100vh;
      }
      .quadrant {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
      }
      .quadrant iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
      .quadrant.active {
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="quadrant active">
        <iframe src="ipad.html"></iframe>
      </div>
      <div class="quadrant">
        <iframe src="ipad_2.html"></iframe>
      </div>
      <div class="quadrant">
        <iframe src="index.html"></iframe>
      </div>
      <div class="quadrant">
        <iframe src="vertical.html"></iframe>
      </div>
    </div>
    <script>
      var quadrantIndex = 0;
      var quadrantsNumIndex = 2;
      var quadrants = document.querySelectorAll('.quadrant');
      quadrants[quadrantIndex].classList.add('active'); // Show the initial quadrant
      
      setInterval(function() {
        quadrants[quadrantIndex].classList.remove('active');
        quadrantIndex = (quadrantIndex + 1) % quadrantsNumIndex;

        quadrants[quadrantIndex].classList.add('active');
      }, 25000); //25 seconds
    </script>
  </body>
</html>
